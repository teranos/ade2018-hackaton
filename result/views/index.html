<!DOCTYPE html>
<html ng-app="Dance0Meter">
  <head>
    <meta charset="utf-8">
    <title>Dance0Meter -- Results</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="Not a Key Word">
    <meta name="author" content="MorningTrain">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div><!--
      --><div id="background-stats-2">
      </div><!--
     --><div id="background-stats-3">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <div class="choice electroindustrial">
            <div class="label">Area 1</div>
            <!-- <div class="stat">{{aPercent | number:1}}%</div> -->
          </div>
          <div class="choice neosynthpop">
            <div class="label">Area 2</div>
            <!-- <div class="stat">{{bPercent | number:1}}%</div> -->
          </div>
          <div class="choice japaneserb">
            <div class="label">Area 3</div>
            <!-- <div class="stat">{{cPercent | number:1}}%</div> -->
          </div>
        </div>
      </div>
      <div class='bottom-bar'>

      </div>
    </div>
    <div id="result">
      <span ng-if="total == 0">No votes yet</span>
      <span ng-if="total > 0"> Total votes: {{total}}</span>
    </div>
    <script src="socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
